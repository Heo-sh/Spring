<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 이런 식으로 DB에도 접근 가능 -->
		<h1>회원 정보 출력 예제</h1>
